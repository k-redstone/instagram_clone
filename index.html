<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>instagram</title>
  </head>
  <body>
    <div class="content-wrap">


      <!-- 네비게이션바 -->
      <nav class="nav">
        <div class="logo">
          <img src="./img/logo_instagram.png">
        </div>
  
        <div class="nav-list">
          <div class="nav-item">
            <div class="symbol">
              <span class="material-symbols-outlined">home</span>
            </div>
            <div class="nav-name">홈</div>
          </div>
  
          <div class="nav-item">
            <div class="symbol">
              <span class="material-symbols-outlined"> search </span>
            </div>
            <div class="nav-name">검색</div>
          </div>
          <div class="nav-item">
            <div class="symbol">
              <span class="material-symbols-outlined"> explore </span>
            </div>
            <div class="nav-name">탐색 탭</div>
          </div>
          <div class="nav-item">
            <div class="symbol">
              <span class="material-symbols-outlined"> smart_display </span>
            </div>
            <div class="nav-name">릴스</div>
          </div>
          <div class="nav-item">
            <div class="symbol">
              <span class="material-symbols-outlined"> send </span>
            </div>
            <div class="nav-name">메시지</div>
          </div>
          <div class="nav-item">
            <div class="symbol">
              <span class="material-symbols-outlined"> favorite </span>
            </div>
            <div class="nav-name">알림</div>
          </div>
          <div class="nav-item">
            <div class="symbol">
              <span class="material-symbols-outlined"> add_circle </span>
            </div>
            <div class="nav-name">만들기</div>
          </div>
          <div class="nav-item">
            <div class="symbol">
              <span class="material-symbols-outlined"> person </span>
            </div>
            <div class="nav-name">프로필</div>
          </div>
        </div>
  
        <div class="etc">
          <div class="nav-item">
            <div class="symbol">
              <span class="material-symbols-outlined"> more_vert </span>
            </div>
            <div class="nav-name">더 보기</div>
          </div>
        </div>
      </nav>
  
  <!-- 본문 -->
  
      <main>
        <section class="main">
          <article class="main-page">
            <div class="story-box">
              <div class="story-wrap">
                <div class="story">
                </div>
                <div class="user-name">
                  test
                </div>
              </div>
              <div class="story-wrap">
                <div class="story">
                </div>
                <div class="user-name">
                  test2
                </div>
              </div>
            </div>
            <div class="post-box">
              <article>
                <div class="post-wrap">
                  <div class="content-header">
                    <div class="photo">
                      <span class="material-symbols-outlined">
                        account_circle
                        </span>
                    </div>
                    <div class="name">
                      <span>_ZokBaL</span>
                    </div>
                    <div class="more">
                      <span class="material-symbols-outlined">
                        more_horiz
                        </span>
                    </div>
                  </div>
                  <div class="content-body">
                    <div class="body-wrap">
                      <ul class="content-list">
                        <li class="content">
                          <img src="./img/img1.jpg" alt="first" />
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="content-footer"></div>
                </div>
              </article>
            </div>
            <div class="post-box">
              <article>
                <div class="post-wrap">
                  <div class="content-header">
                    <div class="photo">
                      <span class="material-symbols-outlined">
                        account_circle
                        </span>
                    </div>
                    <div class="name">
                      <span>_ZokBaL</span>
                    </div>
                    <div class="more">
                      <span class="material-symbols-outlined">
                        more_horiz
                        </span>
                    </div>
                  </div>
                  <div class="content-body">
                    <div class="body-wrap">
                      <ul class="content-list">
                        <li class="content">
                          <img src="./img/img1.jpg" alt="first" />
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="content-footer"></div>
                </div>
              </article>
            </div>
          </article>
          <article class="recommend">
            <div>dasf</div>
          </article>
        </section>
        
      </main>
    </div>
  </body>
</html>
