<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <title>instagram</title>
  </head>
  <body>
    <nav class="nav">
      <div class="logo">
        <p>instagram</p>
      </div>

      <div class="nav-list">
        <div class="nav-item">
          <div class="symbol">
            <span class="material-symbols-outlined">home</span>
          </div>
          <div class="nav-name">홈</div>
        </div>

        <div class="nav-item">
          <div class="symbol">
            <span class="material-symbols-outlined"> search </span>
          </div>
          <div class="nav-name">검색</div>
        </div>
        <div class="nav-item">
          <div class="symbol">
            <span class="material-symbols-outlined"> explore </span>
          </div>
          <div class="nav-name">탐색 탭</div>
        </div>
        <div class="nav-item">
          <div class="symbol">
            <span class="material-symbols-outlined"> smart_display </span>
          </div>
          <div class="nav-name">릴스</div>
        </div>
        <div class="nav-item">
          <div class="symbol">
            <span class="material-symbols-outlined"> send </span>
          </div>
          <div class="nav-name">메시지</div>
        </div>
        <div class="nav-item">
          <div class="symbol">
            <span class="material-symbols-outlined"> favorite </span>
          </div>
          <div class="nav-name">알림</div>
        </div>
        <div class="nav-item">
          <div class="symbol">
            <span class="material-symbols-outlined"> add_circle </span>
          </div>
          <div class="nav-name">만들기</div>
        </div>
        <div class="nav-item">
          <div class="symbol">
            <span class="material-symbols-outlined"> person </span>
          </div>
          <div class="nav-name">프로필</div>
        </div>
      </div>

      <div class="etc">
        <div class="nav-item">
          <div class="symbol">
            <span class="material-symbols-outlined"> more_vert </span>
          </div>
          <div class="nav-name">더 보기</div>
        </div>
      </div>
    </nav>
    <main></main>
  </body>
</html>
